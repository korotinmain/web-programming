<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body background-color="red">
    <h1>Korotin Denys</h1>
    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Student book</h3>
        <fieldset>
          <input
            placeholder="Student name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
          <input type="textarea" />
        </fieldset>
        <fieldset>
          <input
            placeholder="Student surname"
            type="text"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Subject"
            type="text"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Subject mark"
            type="text"
            tabindex="4"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Comments"
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
